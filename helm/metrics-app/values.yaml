replicaCount: 1

image:
  repository: ghcr.io/cloudraftio/metrics-app
  pullPolicy: IfNotPresent
  tag: "1.1"


service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2

  spec:
    rules:
      - host: localhost
        http:
          paths:
            - path: /()(counter)
              pathType: Prefix
              backend:
                service:
                  name: {{ include "metrics-app.fullname" .}}
                  port:
                    number: 8080

env:
  PASSWORD: MYPASSWORD
